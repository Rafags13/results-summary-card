<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js"></script>
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="card">
    <div class="left-card">
      <h3 class="result-title">Your Result</h3>
      <div class="result-circle">
        <h2 class="higher-number">76</h2>
        <span class="lower-number">of 100</span>
      </div>
      <div class="result-message">
        <h3 class="result-based-in-number-message">Great</h3>
        <h4 class="result-message-description">You scored higher than 65% of the people who have taken these tests.</h4>
      </div>
    </div>
    <div class="right-card">
      <h3 class="summary-title">Summary</h3>
      <div class="summary-list">
        <div id="Reaction" class="summary-card reaction">
          <div class="result-typo">
            <img class="icon reaction-text" alt="Reaction Icon">
            <span class="reaction-text">Reaction</span>
          </div>
          <div class="result-number">
            <span class="summary-result-number"></span> / 100
          </div>
        </div>
        <div id="Memory" class="summary-card memory">
          <div class="result-typo">
            <img class="icon memory-text" alt="Memory Icon">
            <span class="memory-text">Memory</span>
          </div>
          <div class="result-number">
            <span class="summary-result-number"></span> / 100
          </div>
        </div>
        <div id="Verbal" class="summary-card verbal">
          <div class="result-typo">
            <img class="icon verbal-text" alt="Verbal Icon">
            <span class="verbal-text">Verbal</span>
          </div>
          <div class="result-number">
            <span class="summary-result-number"></span> / 100
          </div>
        </div>
        <div id="Visual" class="summary-card visual">
          <div class="result-typo">
            <img class="icon visual-text" alt="Visual Icon">
            <span class="visual-text">Visual</span>
          </div>
          <div class="result-number">
            <span class="summary-result-number"></span> / 100
          </div>
        </div>
      </div>
      <button class="button-continue">
        Continue
      </button>
    </div>
  </div>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rafael Veiga</a>.
  </div>
</body>
</html>
